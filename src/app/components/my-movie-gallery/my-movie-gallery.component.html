<div class="container">          
      <div class="row">
        <div  class="col-md-6">       	
          <div  class="card mb-6 box-shadow">
          	 <div *ngIf='responseData'  >
            <img class="card-img-top" data-src={{responseData.Poster}} alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{responseData.Title}}</p>
              <div class="d-flex justify-content-between align-items-center">
               
                <small class="text-muted">Year {{responseData.Year}}</small>
              </div>
            </div>
           
          </div>
          
        </div>
    </div>

    
</div>
</div>
